<script type="text/javascript">
  $( document ).ready(function() {
    $("#submitButton").prop('disabled',true);

    $(function() {
      $("#teamName").blur(function(e) {
        $("#submitButton").prop('disabled',true);
        $.ajax({
         type: 'POST',
         url: 'teamCheck.php',
         data: ({team:$("#teamName").val()}),
         error:function(data){
           swal("Some error occured!!!","Please contact the dev team");
         },
         success:function(data){
          //console.log("Data"+data);
          //console.log("Here")
          if(data==="fail")
            swal("Team Name already exists");
          else
            $("#submitButton").prop('disabled',false);
        }
      });
        return false;
      });
    });
    $(function () {

     $('#registerForm').on('submit', function (e) {

       e.preventDefault();

       $.ajax({
         type: 'POST',
         url: 'finalEntry.php',
         data: $('#registerForm').serialize(),
         success: function (data) {
           if(data==="success"){
            swal('Team successfully registered','See you at Quizzare 2k17');
            $("#registerForm")[0].reset();
          }
          else {
            swal('Team member '+data+' is already a member of another team');
          }
        }
      });

     });

   });

  });
